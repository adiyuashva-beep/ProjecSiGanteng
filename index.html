<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - SiGanteng</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background: #f1f5f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.05); width: 100%; max-width: 380px; text-align: center; }
        .logo { font-size: 40px; margin-bottom: 10px; }
        h3 { margin: 0 0 20px; color: #1e293b; font-size: 22px; }
        
        .tab-group { display: flex; margin-bottom: 25px; background: #f8fafc; padding: 5px; border-radius: 12px; }
        .tab { flex: 1; padding: 10px; border-radius: 8px; cursor: pointer; font-size: 13px; font-weight: 600; color: #64748b; transition: 0.3s; }
        .tab.active { background: #3b82f6; color: white; shadow: 0 2px 10px rgba(59, 130, 246, 0.3); }

        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 2px solid #e2e8f0; border-radius: 12px; box-sizing: border-box; font-family: inherit; font-size: 14px; outline: none; transition: 0.3s; }
        input:focus { border-color: #3b82f6; }
        
        button { width: 100%; padding: 15px; background: #3b82f6; color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 16px; margin-top: 10px; transition: 0.3s; box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3); }
        button:hover { background: #2563eb; transform: translateY(-2px); }
        button:disabled { background: #cbd5e1; cursor: not-allowed; transform: none; }
        
        .footer { margin-top: 20px; font-size: 12px; color: #94a3b8; }
        .error-msg { color: #ef4444; font-size: 13px; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">üöÄ</div>
        <h3>Login SiGanteng</h3>
        
        <div class="tab-group">
            <div class="tab active" id="tab-siswa" onclick="pilihRole('siswa')">Siswa</div>
            <div class="tab" id="tab-admin" onclick="pilihRole('admin')">Guru</div>
            <div class="tab" id="tab-wali" onclick="pilihRole('wali')" style="opacity: 0.5;">Wali</div>
        </div>

        <div id="errorBox" class="error-msg"></div>

        <form onsubmit="prosesLogin(event)">
            <input type="text" id="username" placeholder="Masukkan NISN" required>
            <input type="password" id="password" placeholder="Kata Sandi" required>
            <button type="submit" id="btn-login">MASUK SEKARANG</button>
        </form>

        <div style="text-align: center; margin-top: 15px;">
            <p style="color: #94a3b8; font-size: 14px;">
                Lupa NISN? 
                <a href="cek_nisn.html" style="color: #38bdf8; font-weight: bold; text-decoration: none;">Cari Disini</a>
            </p>
        </div>

        <div class="footer">SMAN 1 PEJAGOAN ¬© 2025</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // --- ISI CONFIG FIREBASE KAMU DISINI ---
        const firebaseConfig = {
            apiKey: "ISI_API_KEY_KAMU",
            authDomain: "ISI_AUTH_DOMAIN_KAMU",
            projectId: "ISI_PROJECT_ID_KAMU",
            storageBucket: "ISI_STORAGE_BUCKET_KAMU",
            messagingSenderId: "ISI_MESSAGING_ID",
            appId: "ISI_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.roleAktif = 'siswa';

        window.pilihRole = function(role) {
            if(role === 'wali') { alert("Fitur Wali Murid sedang dalam perbaikan."); return; }
            window.roleAktif = role;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if(role === 'siswa') document.getElementById('tab-siswa').classList.add('active');
            if(role === 'admin') document.getElementById('tab-admin').classList.add('active');
            
            const userPlaceholders = { 'siswa': 'Masukkan NISN (Cth: 12345)', 'admin': 'Username Admin (Cth: admin)' };
            document.getElementById('username').placeholder = userPlaceholders[role];
        }

        window.prosesLogin = async function(e) {
            e.preventDefault();
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            const btn = document.getElementById('btn-login');
            const errBox = document.getElementById('errorBox');

            btn.innerText = "Mencari Data...";
            btn.disabled = true;
            errBox.style.display = 'none';

            try {
                let userFound = null;
                let targetPage = '';

                // --- LOGIKA CERDAS SISWA ---
                if (window.roleAktif === 'siswa') {
                    // 1. Coba Cari sebagai TULISAN (String) dulu
                    let q = query(collection(db, "siswa"), where("nisn", "==", u));
                    let snap = await getDocs(q);
                    
                    // 2. Kalau GAK KETEMU, Coba Cari sebagai ANGKA (Number)
                    // (Ini buat nyelametin data lama kamu yg 1065 siswa itu)
                    if(snap.empty) {
                        q = query(collection(db, "siswa"), where("nisn", "==", Number(u)));
                        snap = await getDocs(q);
                    }

                    if(snap.empty) throw new Error("NISN tidak ditemukan di Database.");
                    
                    snap.forEach(doc => { userFound = doc.data(); });
                    
                    // Cek Password (Ubah semua jadi string biar aman)
                    if (String(userFound.password) !== String(p)) throw new Error("Password Siswa Salah!");
                    
                    userFound.username = String(userFound.nisn); // Pastikan username jadi string buat dashboard
                    targetPage = 'Dasbor_Siswa.html';
                }

                // --- LOGIKA ADMIN ---
                else if (window.roleAktif === 'admin') {
                    const q = query(collection(db, "admins"), where("username", "==", u));
                    const snap = await getDocs(q);
                    if(snap.empty) throw new Error("Username Admin tidak ditemukan.");
                    snap.forEach(doc => { userFound = doc.data(); });
                    if (String(userFound.password) !== String(p)) throw new Error("Password Admin Salah!");
                    targetPage = 'Dasbor_Guru.html';
                }

                // SUKSES
                localStorage.setItem('userLoggedIn', JSON.stringify(userFound));
                btn.innerText = "Sukses! Mengalihkan...";
                btn.style.background = "#22c55e";

                setTimeout(() => { window.location.href = targetPage; }, 1000);

            } catch (err) {
                console.error(err);
                errBox.style.display = 'block';
                errBox.innerText = "‚ùå " + err.message;
                btn.innerText = "MASUK SEKARANG";
                btn.disabled = false;
                btn.style.background = "#3b82f6";
            }
        }
    </script>
</body>
</html>
